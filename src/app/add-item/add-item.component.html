
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search Item</mat-label>
    <input type="text"
           placeholder="Enter Item"
           matInput [formControl]="item"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<mat-form-field lass="example-full-width">
  <mat-label>Amount</mat-label>
  <input matInput type="number" class="example-right-align" [(ngModel)]="value.amount" placeholder="0">
  <span matTextPrefix>$&nbsp;</span>
  <span matTextSuffix>.00</span>
</mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="value.date">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <button (click) = "saveItem()" mat-raised-button color="primary">Save</button>
 
  <button (click) = "goBackToList()" mat-stroked-button color="primary">Cancel</button>
