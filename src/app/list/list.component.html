<mat-toolbar color="primary">

  <mat-toolbar-row>
    <span style="flex: 1 1 auto;"></span>
    <span style="flex: 0 0 auto;">Total: {{totalExpense | number:'1.0-2'}}</span>
    
    <span style="flex: 1 1 auto;"></span>
    
  </mat-toolbar-row>

</mat-toolbar>

<mat-list (click)="expenseOpened(expense)" *ngFor="let expense of expenses">
    
    <mat-list-item>
      <mat-icon matListItemIcon>
        receipt_long</mat-icon>
      <div matListItemTitle>{{expense.name}}</div>
      <div matListItemLine>{{expense.amount}}</div>
      <div matListItemLine>{{expense.date | date}}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    
  </mat-list>
  <button (click)="openBottomSheet()" mat-fab class="fixed-bottom-right" matTooltip="My Button">
    <mat-icon>menu</mat-icon>
  </button>
