
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter or Search Expense Name</mat-label>
    <input type="text"
           placeholder="Enter Item"
           matInput [formControl]="item"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<div class="fin-button-container" style="margin-bottom: 20px;">

  <button class="fin-action-button" (click) = "getItems()" mat-raised-button color="primary">Search</button>
 
  <button  class="fin-action-button" (click) = "goBackToList()" mat-stroked-button color="primary">Cancel</button>
</div>
  <mat-divider></mat-divider>

  <mat-toolbar color="accent">

    <mat-toolbar-row>
      <span style="flex: 1 1 auto;"></span>
      <span style="flex: 0 0 auto;">Total: {{totalExpense | number:'1.0-2'}}</span>
      
      <span style="flex: 1 1 auto;"></span>
      
    </mat-toolbar-row>
  <mat-list *ngFor="let expense of expenses">
      
      <mat-list-item>
        <mat-icon matListItemIcon>
          receipt_long</mat-icon>
        <div matListItemTitle>{{expense.name}}</div>
        <div matListItemLine>{{expense.amount}}</div>
        <div matListItemLine>{{expense.date | date}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      
    </mat-list>
